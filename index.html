<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Style link -->

    <link rel="stylesheet" href="./style.css" />

    <!-- Bootstrap link -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Counter-App</title>
  </head>
  <body>
    <div class="opening">
      <div>
        <h1 class="fadeInRight">
          Simple Counter
          <div class="fadingEffect"></div>
        </h1>
      </div>
      <h2 class="fadeInDown">
        A single tool for counting things and keeping truck of numbers.
      </h2>
    </div>

    <main class="main">
      <div class="container">
        <div class="page-top">
          <i class="fa-solid fa-circle-info info"></i>
          <i class="fa-solid fa-gear"></i>
          <i class="fa-solid fa-rotate-right"></i>
        </div>
        <div class="page-cover">
          <div class="symbol decrement"><i class="fa-sharp fa-solid fa-minus"></i></div>
          <div class="counter">0</div>
          <div class="symbol increment"><i class="fa-sharp fa-solid fa-plus"></i></div>
        </div>
        <div class="restrictive">
          <div>0</div>
          <div>AVAILABLE</div>
        </div>
      </div>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
